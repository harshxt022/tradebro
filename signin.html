<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - TradeBro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131315;
            --surface-color: hsl(228, 9%, 10%);
            --border-color: hsl(228, 9%, 20%);
            --text-primary: #B1B5C3;
            --text-secondary: #7d8590;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 25px rgba(59, 130, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            animation: pulseGlow 5s infinite ease-in-out;
            transition: height 0.3s ease;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-header h1 span {
            color: var(--accent-color);
        }

        .form-header p {
            color: var(--text-secondary);
        }

        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3), 0 0 15px rgba(59, 130, 246, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .switch-form-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .switch-form-text span {
            color: var(--accent-color);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .switch-form-text span:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 25px rgba(59, 130, 246, 0.1);
            }
            50% {
                box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6), 0 0 45px rgba(59, 130, 246, 0.25);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 25px rgba(59, 130, 246, 0.1);
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-form" id="login-form">
            <div class="form-header">
                <h1>Welcome to <span>TradeBro</span></h1>
                <p>Please sign in to your account</p>
            </div>
            <form>
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-form-text">
                    No account? <span id="show-signup-btn">Sign Up</span>
                </p>
            </form>
        </div>

        <div class="auth-form" id="signup-form" style="display: none;">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Get started with your free account</p>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Create Password" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="switch-form-text">
                    Already have an account? <span id="show-login-btn">Login</span>
                </p>
            </form>
        </div>
    </div>

    <script>
        const loginFormComponent = document.getElementById('login-form');
        const signupFormComponent = document.getElementById('signup-form');
        
        const switchToSignup = document.getElementById('show-signup-btn');
        const switchToLogin = document.getElementById('show-login-btn');
        
        switchToSignup.addEventListener('click', function() {
            loginFormComponent.style.display = 'none';
            signupFormComponent.style.display = 'flex';
        });

        switchToLogin.addEventListener('click', function() {
            signupFormComponent.style.display = 'none';
            loginFormComponent.style.display = 'flex';
        });
    </script>
</body>
</html>
